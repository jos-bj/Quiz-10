                        <fieldset class="question">
                            <lagend>¿Los elementos input deben de ir dentro de un form?</lagend>

                                    <label for="q1-a1">
                                        <input type="radio" name="q1-a1" value="true">

                                </li>

                                    </label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>

                            </ul>

                    </div>
                </section>

                            </div>
                            <div class="answer">
